<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PURITY UI DASHBOARD</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div class="side-heading">
        <h2>
          <img
            src="./Accets/logo-creative-tim-black.png"

            srcset=""

        </h2>
      </div>
      <ul class="sidebar-menu">
        <li><img src="./Accets/home.png" alt="homeIcon" />Dashboard</li>
        <li><img src="./Accets/chart.png" alt="homeIcon" />Tables</li>
        <li><img src="./Accets/credite-card.png" alt="homeIcon" />Billing</li>
        <li><img src="./Accets/tools.png" alt="homeIcon" />RTL</li>
      </ul>
      <h3>ACCOUNT PAGES</h3>
      <ul class="sidebar-menu">
        <li><img src="./Accets/singIn.png" alt="" /> Profile</li>
        <li><img src="./Accets/file.png" alt="" /> Sign In</li>
        <li><img src="./Accets/sharp.png" alt="" /> Sign Up</li>
      </ul>
      <div class="help-card">
        <img src="./Accets/Vector.png" alt="" />
        <h5>Need help?</h5>
        <p>Please check our docs</p>
        <button>DOCUMENTATION</button>
      </div>
    </aside>
    <main></main>
